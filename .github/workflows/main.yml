name: React CI

on:
  push:
    branches:
      - "master"

defaults:
  run:
    working-directory: client

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install NPM packages
        run: npm ci
      - name: build
        run: npm run test --if-present
        env:
          CI: false 
      - name: Build project
        run: npm run build --if-present
